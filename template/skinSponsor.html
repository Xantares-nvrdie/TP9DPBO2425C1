    <script>
        document.addEventListener('click', function (e) {
            var d = e.target.closest && e.target.closest('.btn-delete');
            if (!d) return;
            var id = d.getAttribute('data-id');
            if (confirm('Hapus data #' + id + '?')) {
                var form = document.createElement('form');
                form.method = 'POST'; form.action = 'index.php?menu=sponsor';
                var act = document.createElement('input'); act.type = 'hidden'; act.name = 'action'; act.value = 'delete'; form.appendChild(act);
                var i = document.createElement('input'); i.type = 'hidden'; i.name = 'id'; i.value = id; form.appendChild(i);
                document.body.appendChild(form); form.submit();
            }
        });
    </script>
